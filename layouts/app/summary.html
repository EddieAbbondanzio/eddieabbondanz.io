<!-- App Summary -->
<div class="app-summary my4">
  <a class="tdn py2" href="{{ .Permalink }}">
    <div class="my3 fr aic">
      <h1 class="fw500 my0 h2 mr1">{{ .Title }}</h1>
      <span class="fc-inherit">- {{ .Description }}</span>
    </div>

    <img class="mw100 mb3" src="{{ .Site.BaseURL }}{{.Params.featuredimage }}" />
  </a>

  <p class="desc my3">
    {{ index (split .Summary "</p>") 0 | safeHTML }}
    <a class="db mt1" href="{{ .Permalink }}">Read more...</a>
  </p>
</div>

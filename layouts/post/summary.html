<!-- Post Summary -->
<div class="post pb4 pt4">
  <a class="fr jcc fs0" href="{{ .Permalink }}">
    {{ if isset .Params "thumbnail" }}
    <img src="{{ .Site.BaseURL }}{{.Params.thumbnail }}" />
    {{ end }}
  </a>

  <div class="ml4-tablet mt3-phone">
    <a class="title db mb1 fw500" href="{{ .Permalink }}">{{ .Title }}</a>

    <div class="meta fr">
      {{ if .Params.Series }}
      <a class="mr1ch" href="/series/{{ .Params.Series | urlize  }}" title="More {{ .Params.Series }} posts">
        <i class="fas fa-th-list"></i>
        {{ .Params.Series }}
      </a>
      {{ end }}

      {{ if .Date }}
      <div class="date" title="Posted on{{ .Date.Format " Jan 2, 2006" }}">
        <i class="fas fa-calendar-day"></i>
        <time>{{ .Date.Format "Jan 2, 2006" }}</time>
      </div>
      {{ end }}
    </div>

    <p class="desc mt3">
      {{ .Summary }}
      {{ if .Truncated }}
      <a href="{{ .Permalink }}">Read more...</a>
      {{ end }}
    </p>
  </div>
</div>

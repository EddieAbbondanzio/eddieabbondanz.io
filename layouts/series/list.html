{{ define "main" }}
  <h1 class="h1 mb2">
    {{ .Title }}
  </h1>
  {{ if eq .Title "Series" }}
    {{ range .Paginator.Pages.ByTitle }}{{ .Render "summary" }}{{ end }}
  {{ else }}
    {{ range .Paginator.Pages }}{{ .Render "summary" }}{{ end }}
  {{ end }}

  {{ partial "pagination.html" . }}
{{ end }}
